<section class="product-details">
  <h2 class="product-title">Product details</h2>
  <div class="product-card" *ngIf="product">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p>price is {{product.price | currency : 'RUB'}}</p>
    <button
      (click)="addToCart(product)"
      type="button"
    >
      Add to cart
    </button>
  </div>
</section>
